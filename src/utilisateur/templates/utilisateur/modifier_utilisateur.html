.grouper {

        .form-container h1 {

}

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group .gender-group {
            display: flex;
            gap: 20px;
        }

        .form-group .gender-group label {
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .form-group .gender-group input[type="radio"] {
            margin-right: 8px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .form-buttons button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-buttons .cancel-button {
            background-color: #d9534f;
        }

        .form-buttons .cancel-button:hover {
            background-color: #c9302c;
        }

        .form-buttons .submit-button {
            background-color: #5cb85c;
        }

        .form-buttons .submit-button:hover {
            background-color: #4cae4c;
        }

</style>
